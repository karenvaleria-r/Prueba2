<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu Pyme</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro-pyme2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 Rectangulo1">
                <img src="ImgenRegistro.png" alt="Descripción de la imagen">
            </div>
            <div class="col-md-9">
                <div class="RegistraTuPyme">Registra tu Pyme
                    <div class="bolas">
                        <div class="Bola1"></div>
                        <div class="Bola2"></div>
                        <div class="Bola3"></div>
                        <div class="Linea1"></div>
                        <div class="Linea2"></div>
                    </div>
                </div>
                <div class="DatosPersonales">Datos Personales</div>
                <div class="row">
                    <div class="col-md-6"> <!--Inicio div izq-->
                        <div class="form-group">
                            <label class="NombrePyme">Nombre de tu Pyme/Empresa*</label>
                            <input type="text" class="form-control Rectangulo2">
                        </div>
                        <div class="form-group">
                            <label class="RolPyme">N° Rol Pyme/Empresa</label>
                            <input type="text" class="form-control Rectangulo3">
                        </div>
                       
                    </div> <!-- Cierre Div Izq-->
                    <div class="col-md-6"> <!--Inicio div derecha-->
                        <div class="form-group">
                            <label class="AreasMejora">Áreas a mejorar <br> (Seleccione una o más alternativas)</label>
                            <div class="button-grid">
                                <button class="btn-custom" onclick="toggleSelection(this)">Postulación a Fondos estatales</button>
                                <button class="btn-custom" onclick="toggleSelection(this)">Gestión de Redes sociales</button>
                                <button class="btn-custom" onclick="toggleSelection(this)">Programación web</button>
                                <button class="btn-custom" onclick="toggleSelection(this)">Marketing digital</button>
                                <div class="form-group">
                                    <label class="Otro">Otro (especifique)</label>
                                    <input type="text" class="form-control Rectangulo5">
                                </div>
                            </div>
                        </div>
                    </div> <!--Cierre div derecha-->
                </div> <!-- Cierre Div Row interna -->
            </div> <!-- Cierre Div col-md-9 -->
        </div> <!-- Cierre Div Row principal -->
    </div> <!-- Cierre Div container-fluid -->
    <script> function toggleSelection(button) {
        button.classList.toggle('selected');
    } </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
